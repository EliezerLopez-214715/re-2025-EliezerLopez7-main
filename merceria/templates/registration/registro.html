{% extends "base.html" %}

{% block titulo %}Registro de Usuario{% endblock %}

{% block contenido %}
<div class="container py-4"></div>
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">Registro</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-info w-100">Registrarse</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
